<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

        <title>To Do List: Javascript Bootcamp</title>
    </head>
    <body>
            <div class="container d-flex flex-column m-auto w-50  ">
                <div class="container d-flex flex-column align-items-center mb-100">
                    <div class="w-200 h-50">
                        <img src="images/logo.png" class="img-fluid" alt="Todo List Logo">
                    </div>
                    <div class="row g-2 align-items-center">
                        <div class="col-auto me--5">
                            <label for="search" class="col-form-label">Search:</label>
                        </div>
                        <div class="col-auto">
                                <input type="text" id="search" class="form-control" placeholder="Ex. Get Groceries...">
                        </div>    
                    </div>
                   
                   
                   <div id="status" class="mt-4"></div>
                </div>
                <div class="container d-flex flex-column align-items-center">
                    <div id="todos" ></div>
                    <form id="add-todo">
                        <div class="row g-2">
                            <div class="col-auto">
                                <input type="text" class="form-control" name='newTodo' placeholder="Ex. Walk the dog">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" id="add">Add Todo</button>
                            </div>
                        </div>
                        
                        
                    </form>
                    <label>
                        <input type="checkbox" name="completion" id="completion-checkbox"> Hide completed todos
                    </label>
                </div>
                <script src="random-id.js"></script>
                <script src="todo-function.js"></script>
                <script src="todo.js"></script>
            </div>
    </body>
</html>
