<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List: Javascript Bootcamp</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <label>Search: <input type="text" id="search" placeholder="Search todos"></label>
        <div id="status"></div>
        <div id="todos"></div>
        <form id="add-todo">
            <input type="text" name='newTodo' placeholder="Ex. Walk the dog">
            <button id="add">Add Todo</button>
        </form>
        <label>
            <input type="checkbox" name="completion" id="completion-checkbox"> Hide completed todos
        </label>
        <script src="random-id.js"></script>
        <script src="todo-function.js"></script>
        <script src="todo.js"></script>
    </body>
</html>
